<!DOCTYPE >
<html>
  <head>
    <title>HomeWork_1</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		#ch1:checked ~ .sad{display: none;}
		#ch1:not(:checked) ~ .happy{display: none;}
		#expression {display: block;}
		#ch1:checked ~ #expression g #frown {display: none;}
		#ch1:not(:checked) ~ #expression g #smile {display: none;}	
	</style>
  </head>
  <body>
    <input type="checkbox" id="ch1" checked/>
	<label for="ch1" class="happy">Happy!</label>
	<label for="ch1" class="sad">Sad</label>
	<svg width="500" height="300" id="expression">
      <g>
        <circle cx="250" cy="150" r="150" fill="yellow"></circle>
        <ellipse cx="300" cy="100" rx="25" ry="50" fill="black"></ellipse>
        <path stroke="black" fill="transparent" d="M 150 200 Q 225 300 300 200" id="smile"></path>
		<path stroke="black" fill="transparent" d="M 150 225 Q 225 120 300 225" id="frown"></path>
        <ellipse cx="175" cy="110" rx="25" ry="50" fill="black"></ellipse>
      </g>
    </svg>
  </body>
</html>
